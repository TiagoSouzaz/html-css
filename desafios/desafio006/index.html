<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre 
        os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
        <li title="use a tag &lt;p&gt;">Parágrafo</li>
        <li title="use a tag &lt;h&gt;">Títulos</li>
        <li title="use a tag &lt;img&gt;">imagens</li>
        <li title="use a tag &lt;abbr&gt;">Abreviações</li>
        <li title="não sei">Código-fonte</li>
        <li title="use a tag &lt;ol&gt;">Listas numeradas</li>
        <li title="use a tag &lt;ul&gt;">listas com demarcadores</li>
    </ul>
</body>
</html>
