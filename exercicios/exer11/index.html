<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>esse video esta hospedado no meu proprio servidor</p>

    <video controls poster="imagens/poster.jpeg" width="500" autoplay loop>
        <source src="midia/meu-video.ogv.ogv" type="video/ogv">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mkv.mkv" type="video/mkv">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de 
        de videos </p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="500" height="315"
     src="https://www.youtube.com/embed/ytnvKLbVKrQ" title="YouTube video player" frameborder="0"
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
     allowfullscreen></iframe>
     <h1>Inserindo videos com o vimeo</h1>
     <iframe src="https://player.vimeo.com/video/794844558?h=d76ecb567b&color=ffffff&title=0&byline=0&portrait=0&badge=0"
      width="560" height="300" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
   
</body>
</html>
